<html>

<head>
  <meta charset="UTF-8">
  <title>Sketch Classification</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>

  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" type="text/javascript"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Alkalami&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@1,700&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Aboreto&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fuzzy+Bubbles:wght@700&display=swap" rel="stylesheet">

  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body id="game_screen">
  <center>
    <!-- Modal -->
    <div id="myModal" class="modal fade">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 id="modal_heading" class="modal-title">Sketches</h4>
        </div>

        <div class="modal-body">
          <img src="sketch1.png">
          <img src="sketch2.png">
        </div>

      </div>
    </div>

    <h1 id="title"> The Quick Draw Game
      <button id="show_sketch" class="btn btn-info" data-toggle="modal" data-target="#myModal">Show Sketches</button>
    </h1>
    <br>
    <p id="sketch_name"> Your Sketch - </p>
    <br>
    <br>
    <p id="confidence"> Accuracy - </p>
    <br>
    <button id="clearCanvas" onclick="clear_canvas()"> Clear Canvas </button>
    <br>
    <p id="sketch_drawing"> Sketch to be drawn - </p>
    <br>
    <br>
    <br>
    <br>
    <span id="score"> Score Count - </span>
    <br>
    <br>
    <span id="time_count"> Time - </span>
  </center>
  <div class="col-xs-12 text-center footer_div">
    <h6 id="footer_text"><b><i>Created and Tested by - Rivaan Shah</i></b></h6>
  </div>
  <script src="main.js"></script>
</body>

</html>
